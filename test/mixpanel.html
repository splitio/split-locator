<script>
	function uuidv4() {
	  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
	    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
	    return v.toString(16);
	  });
	}

	mixpanel.init('224979a8fcc23c2624902681bf9c206e', {
		loaded: function(mixpanel) {
			console.log('mixpanel.get_distinct_id: ' + mixpanel.get_distinct_id());
			const distinct_id = uuidv4();
			console.log('setting distinct_id: ' + distinct_id);
			mixpanel.identify(distinct_id);
			splitInit(mixpanel);
		}
	}); 
	mixpanel.register_once({
		"source": "split"
	});

	function splitInit(mixpanel) {
		var factory = splitio({
		  core: {
		    authorizationKey: '69haia9b9pf3b0rs951bj8kuufr4ke2987op',
		    key: mixpanel.get_distinct_id()
		  }
		});

		var client = factory.client();

		client.on(client.Event.SDK_READY, function() {
		  var splitResult = client.getTreatmentWithConfig('mixpanel_dog');
		  var configs = JSON.parse(splitResult.config);

		  document.getElementById("call2Action").innerHTML = configs.text;
		  document.getElementById("banner").src = configs.image;
		});
	}
