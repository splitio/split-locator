<html>
<head>
	<title>Walk the Steps...</title>
	<style>
		div {
	       	display: inline-block;
	       	vertical-align: top;
	        width: 32px;
	        height: 32px;
	        text-align: center;
	        font-family: sans-serif;
	        font-size: 14;
	        color: white;
	    }
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   
	<script>
		$(document).ready(function() {
			init();
		});

		function init() {
			const agents = ["jackie", "mark", "iram", "luis", "tom", "aaron", "david"];
			const bodyDiv = document.getElementById("one");
			for(let i = 0; i < 8; i++) {
				for(let j = 0; j < 8; j++) {
					let a = document.createElement("div");
					a.style.backgroundColor = "rgb(175, 35, 38)";
					a.style.width = $(window).width() / 8;
					a.style.height = $(window).height() / 8;
					let text;
					if(j == 0) {
						text = document.createTextNode(agents[i]);
					} else {	
						text = document.createTextNode("");						
					}
					a.appendChild(text);
					document.body.insertBefore(a, bodyDiv);
				}
			}
		}
	</script>
</head>
<body>
	<div id="one"></div>
</body>
</html>
