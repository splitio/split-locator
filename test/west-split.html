	<script>

	// SF 37.7562, -122.4430
	function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
	  var lat2 = 37.7562;
	  var lon2 = -122.4430;
	  var R = 6371; // Radius of the earth in km
	  var dLat = deg2rad(lat2-lat1);  // deg2rad below
	  var dLon = deg2rad(lon2-lon1); 
	  var a = 
	    Math.sin(dLat/2) * Math.sin(dLat/2) +
	    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
	    Math.sin(dLon/2) * Math.sin(dLon/2)
	    ; 
	  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
	  var d = R * c; // Distance in km
	  return Math.round(d);
	}

	function deg2rad(deg) {
	  return deg * (Math.PI/180)
	}

	function drawMap() {
	   	const cities = Object.keys(city_coords);
		cities.forEach((city, index) => {
			console.log(`${city}: ${city_coords[city]}`);
			coords = `${city_coords[city]}`.split(',');
			var lat = coords[0];
			var long = coords[1];
			var radius = 7500;
			var r = getDistanceFromLatLonInKm(lat, long);
			console.log(r);
			$.ajax({
                    url: 
                    	'https://split-evaluator.darkbloom.org/client/get-treatments-with-config?key=' + city
                    +   '&split-names=uhd_super_streaming'
                    +	'&attributes=\{"radius":' + r + '\}',
                    type: 'GET',
                    success: function(result) {
                    	treatment = result.uhd_super_streaming.treatment;
                    	if(treatment === 'on') {
                    		L.circle([lat, long], radius, {
                    			color: 'rgb(0, 124, 156)',
                    			//fillColor: '#30f',
                    			//fillOpacity: 0.1
                    		}).addTo(mymap).bindPopup(city);
                    	} else if (treatment === 'off') {
                    		L.circle([lat, long], radius, {
                    			color: 'rgb(255, 70, 82)',
                    			//fillColor: '#f03',
                    			//fillOpacity: 0.1
                    		}).addTo(mymap).bindPopup(city);
                    	} else {
                    		L.circle([lat, long], radius, {
                    			color: 'black',
                    			//fillColor: '#fff',
                    			//fillOpacity: 0.1
                    		}).addTo(mymap).bindPopup(city);
                    	}                       
                    },
                    error: function(result) {
                    	console.log("error! " + result);
                    }
                });
		});
		// setInterval(function() { console.log('redraw'); mymap.invalidateSize();}, 5000);
	}
