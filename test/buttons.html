</style>
<script src="//cdn.split.io/sdk/split-10.16.1.min.js"></script>

<script>
	var factory = splitio({
	  core: {
	    authorizationKey: '69haia9b9pf3b0rs951bj8kuufr4ke2987op',
	    key: 'dmartin' // unique identifier for your user
	  },
	  streamingEnabled: true,
	  debug: true
	});

	var client = factory.client();

	client.on(client.Event.SDK_READY, function() {
		console.log('SDK_READY')
		drawButtons(client);
	});	

	function drawButtons(client) {
  		var splitResult = client.getTreatmentWithConfig('buttons');
  		var configs = JSON.parse(splitResult.config);
  		var treatment = splitResult.treatment;

  		for(const button of configs.buttons) {
  			const div = document.createElement('div');
  			div.innerHTML = button.text;
  			div.style.backgroundColor = button.backgroundColor;
  			div.style.color = button.color;
  			div.style.width = button.width;
  			div.style.height = button.height;
  			div.style.padding = 50;
  			div.style.display = 'inline-block';
  			document.getElementById("buttons").append(div);
  		}		
	}
</script>
</head>
<body>
	<div>
		<div id="buttons" style="text-align: center; padding: 25px">
		</div>
	</div>
</body>
